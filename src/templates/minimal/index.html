<!doctype html>
<html lang="{{.Config.Meta.Lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{.Config.Meta.Description}}" />
    <title>{{.Config.Meta.Title}}</title>
    <meta name="author" content="{{.Config.Meta.Author}}" />
    <link rel="canonical" href="{{.Config.Meta.SiteUrl}}" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon-lucas.png" />
    <link rel="shortcut icon" href="assets/icons/favicon-lucas.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <meta property="og:title" content="{{.Config.Meta.Title}}" />
    <meta property="og:site_name" content="{{.Config.Meta.Title}}" />
    <meta property="og:description" content="{{.Config.Meta.Description}}" />
    <meta property="og:locale" content="{{.Config.Meta.Lang}}" />
    <meta
      property="og:image"
      content="{{.Config.Meta.SiteUrl}}/{{.Config.Picture}}"
    />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:title" content="{{.Config.Meta.Title}}" />
    <meta name="twitter:description" content="{{.Config.Meta.Description}}" />
    <meta name="twitter:image" content="{{.Config.Picture}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="language" content="{{.Config.Meta.Lang}}" />
  </head>
  <body>
    <main>
      <header>
        <img src="{{.Config.Picture}}" alt="Picture" class="avatar" />
        <div class="header-actions">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="theme-icon">○</span>
          </button>
        </div>
      </header>
      
      <div class="content">{{.Content}}</div>
      
      <footer>
        <div class="links">
          {{range .Config.Contact.Socials }}
          <a href="{{.URL}}" target="_blank" rel="noopener noreferrer">{{.Name}}</a>
          {{end}}
        </div>
        <span class="copyright">© <span class="year"></span></span>
      </footer>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
